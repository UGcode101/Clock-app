plugins {
    id 'java'
    id 'application' // Add this if you want to run the application easily
}

group = 'org.launchcode'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5 for testing
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // OkHttp - HTTP client for making API calls (optional)
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'

    // JSON parsing (optional, useful if you use APIs returning JSON)
    implementation 'org.json:json:20220320'
}

test {
    useJUnitPlatform()
}

application {
    // Specify the main class for the application
    mainClass = 'com.example.clock.ClockApp'
}